<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Home</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</head>

	<body>
		<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
		<div class="d-flex justify-content-center">
			<div class="m-4">
				<div class="d-flex justify-content-center">
					<h2 th:text="'Hello' + ${#httpServletRequest.remoteUser}">
						Login as
					</h2>
				</div>
				<h2>Selamat datang di Emsidi</h2>
				<div class="d-flex justify-content-center">
					<a th:href="@{/cabang/viewall}" class="mx-2 btn btn-danger"
						>Lihat semua cabang</a
					>
					<a th:href="@{/cabang/add}" class="mx-2 btn btn-outline-dark"
						>Tambah cabang</a
					>
				</div>
				<div class="my-3 d-flex justify-content-center">
					<a th:href="@{/menu/viewall}" class="mx-2 btn btn-danger"
						>Lihat semua menu</a
					>
					<a th:href="@{/menu/add}" class="mx-2 btn btn-outline-dark"
						>Tambah menu</a
					>
				</div>
				<div class="my-3 d-flex justify-content-center">
					<a th:href="@{/user/add}" class="mx-2 btn btn-outline-warning"
						>Tambah User Baru</a
					>
				</div>

				<div class="my-3 d-flex justify-content-center">
					<a
						th:href="@{/user/update-password}"
						class="mx-2 btn btn-outline-danger"
						>Ubah Password</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
