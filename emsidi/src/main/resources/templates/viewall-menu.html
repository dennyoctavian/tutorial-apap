<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<title>Menu</title>
		<meta charset="UTF-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
		<nav th:replace="fragments/fragment :: navbar('Menu')"></nav>
		<div class="container">
			<h2>Daftar Seluruh Menu</h2>
			<br />
			<div class="card m-4 p-4">
				<div class="card-body">
					<div class="justify-content-center">
						<table class="table">
							<thead>
								<tr>
									<th>Nomor Menu</th>
									<th>Nama Menu</th>
									<th>Deskripsi Menu</th>
									<th>Status Menu</th>
								</tr>
							</thead>
							<tbody th:each="menu : ${listMenu}">
								<tr>
									<td th:text="${menu.noMenu}"></td>
									<td th:text="${menu.namaMenu}"></td>
									<td th:text="${menu.deskripsiMenu}"></td>
									<td>
										<p th:if="${menu.isAvailable == true}" th:text="YA"></p>
										<p th:if="${menu.isAvailable == false}" th:text="TIDAK"></p>
									</td>
								</tr>
							</tbody>
						</table>

						<br />
					</div>
				</div>
				<br />
			</div>
			<a class="btn btn-primary" href="/">Home</a>
		</div>
	</body>
</html>
