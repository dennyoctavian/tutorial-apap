<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<title>Cabang</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
		<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>
		<div class="container">
			<h2>Daftar Seluruh Cabang Emsidi</h2>
			<br />
			<div class="card m-4 p-4">
				<!-- <div th:each="waktuTutup : ${statusTutup}"> -->
				<div class="card-body">
					<div class="justify-content-center">
						<table class="table">
							<thead>
								<tr>
									<th>No Cabang</th>
									<th>Nama Cabang</th>
									<th>Alamat Cabang</th>
									<th>Nomor Telepon Cabang</th>
									<th>Waktu Buka</th>
									<th>Waktu Tutup</th>
									<th>Lihat Detail</th>
									<th>Update</th>
									<th>Hapus</th>
								</tr>
							</thead>
							<tbody th:each="cabang : ${listCabang}">
								<tr>
									<td th:text="${cabang.noCabang}"></td>
									<td th:text="${cabang.namaCabang}"></td>
									<td th:text="${cabang.alamatCabang}"></td>
									<td th:text="${cabang.noTeleponCabang}"></td>
									<td th:text="${cabang.waktuBuka}"></td>
									<td th:text="${cabang.waktuTutup}"></td>
									<!-- <br /> -->
									<td>
										<a
											class="btn btn-primary"
											th:href="@{/cabang/view(noCabang=${cabang.noCabang})}"
											>Lihat Detail Cabang</a
										>
									</td>
									<!-- <div th:each="waktuTutup : ${statusTutup}"> -->
									<td>
										<a
											th:class="${'btn btn-primary'}"
											th:href="@{/cabang/update/} + ${cabang.noCabang}"
											>Update Cabang</a
										>
									</td>
									<td>
										<a
											th:class="${'btn btn-danger'}"
											th:href="@{/cabang/delete/{idCabang}(idCabang=${cabang.noCabang})}"
											>Delete Cabang</a
										>
									</td>
								</tr>
							</tbody>
						</table>

						<!-- </div> -->
					</div>
				</div>
				<br />
				<!-- </div> -->
			</div>

			<a class="btn btn-primary" href="/admin">Home</a>
		</div>
	</body>
</html>
